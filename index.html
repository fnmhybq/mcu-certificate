<!DOCTYPE html>
<html>
<head>
  <title>Certificate demo</title>
  <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
  <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/semantic.min.js"></script>
</head>

<body>
<div style="text-align:center">
      <div style="text-align:right;width:90%;margin:20px auto;padding:10px">
        <div class="ui floating dropdown labeled search icon button">
          <i class="world icon"></i>
          <span class="text">简体中文</span>
          <div class="menu">
            <div class="item" data-tab='chinese'>简体中文</div>
            <div class="item" data-tab='english' id='ce'>English</div>
          </div>
        </div>
      </div>

      <div class="ui piled segment" style="width:90%;margin:50px auto">
        <h2 class="ui header" style="padding:30px 0 0 0">CBC培训证书查询系统</h2>
        <div class="ui action input" style="width:50%;padding:40px">
          <input type="text" placeholder="请输入证书编号或身份证号" id="inputvalue">
          <select class="ui compact selection dropdown">
            <option selected="" value="CID">证书编号</option>
            <option value="ID">身份证号</option>
          </select>
          <div type="submit" class="ui button" id="btn">查询</div>
        </div>
      </div>

      <button class="ui right labeled icon button"><i class="right arrow icon"></i> 返回首页 </button>
</div>

<div class="ui basic modal">
  <div class="header" style="margin:auto;text-align:center">
    <i class="check circle icon" style="font-size:25px"></i>
    查询成功
  </div>
  <div class="image content">
    <table class="ui inverted blue table" style="text-align:center">
      <thead>
        <tr><th>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</th>
        <th>测试人员</th>
      </tr></thead><tbody>
        <tr>
          <td>证书等级</td>
          <td>光电基础操作师</td>
        </tr>
        <tr>
          <td>证书编号</td>
          <td>MCU.20170322</td>
        </tr>
        <tr>
          <td>发证日期</td>
          <td>2017年3月22日</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="actions">
    <div class="two fluid ui inverted buttons">
      <div class="ui cancel red basic inverted button">
        <i class="remove icon"></i>
        关闭
      </div>
    </div>
  </div>
</div>


  <script>
    $('.ui.dropdown').dropdown();
    $('#ce').click(function(){
      window.location.href='index_en.html';    
    })
    $('#btn').click(function(){
      var a = $('#inputvalue').val();
      $('#result').html(a);
      $('.ui.basic.modal').modal('show');
    });
    $('.menu .item').tab()

  </script>

</bdoy>
</html>
