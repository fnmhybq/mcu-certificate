<!DOCTYPE html>
<html>
<head>
  <title>Certificate demo</title>
  <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
  <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/semantic.min.js"></script>
</head>

<body>
<div style="text-align:center">
      <div style="text-align:right;width:90%;margin:20px auto;padding:10px">
        <div class="ui floating dropdown labeled search icon button">
          <i class="world icon"></i>
          <span class="text">English</span>
          <div class="menu">
            <div class="item" data-tab='chinese'>English</div>
            <div class="item" data-tab='english' id='ce'>简体中文</div>
          </div>
        </div>
      </div>

      <div class="ui piled segment" style="width:90%;margin:50px auto">
        <h2 class="ui header" style="padding:30px 0 0 0">CBC Training Certificate Inquiry System</h2>
        <div class="ui action input" style="width:50%;padding:40px">
          <input type="text" placeholder="Please enter the ID number" id="inputvalue">
          <select class="ui compact selection dropdown">
            <option selected="" value="CID">Certificate No</option>
            <option value="ID">Identification</option>
          </select>
          <div type="submit" class="ui button" id="btn">Verify</div>
        </div>
      </div>

      <button class="ui right labeled icon button"><i class="right arrow icon"></i> Return to the home page </button>
</div>

<div class="ui basic modal">
  <div class="header" style="margin:auto;text-align:center">
    <i class="check circle icon" style="font-size:25px"></i>
    查询成功
  </div>
  <div class="image content">
    <table class="ui inverted blue table" style="text-align:center">
      <thead>
        <tr><th>Name</th>
        <th>someone</th>
      </tr></thead><tbody>
        <tr>
          <td>Class</td>
          <td>Level 3</td>
        </tr>
        <tr>
          <td>No</td>
          <td>MCU.20170322</td>
        </tr>
        <tr>
          <td>Date</td>
          <td>2017-03-22</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="actions">
    <div class="two fluid ui inverted buttons">
      <div class="ui cancel red basic inverted button">
        <i class="remove icon"></i>
        关闭
      </div>
    </div>
  </div>
</div>


  <script>
    $('.ui.dropdown').dropdown();
    $('#ce').click(function(){
      window.location.href='index.html';    
    })
    $('#btn').click(function(){
      var a = $('#inputvalue').val();
      $('#result').html(a);
      $('.ui.basic.modal').modal('show');
    });
    $('.menu .item').tab()

  </script>

</bdoy>
</html>
